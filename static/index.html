<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Query: RAG + LLM Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 transition-colors duration-300 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xl p-8 bg-white rounded-xl shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-indigo-600">Smart Query: RAG + LLM</h1>
      <button id="toggleDark" class="bg-gray-200 text-gray-800 px-3 py-1 rounded hover:bg-gray-300 transition">
        Toggle Dark
      </button>
    </div>
    <form id="ragForm" class="space-y-4">
      <input type="text" id="topic" placeholder="Enter topic (e.g. Apple Inc.)"
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      <input type="text" id="question" placeholder="Ask a question..."
             class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Ask
      </button>
    </form>
    <div id="loading" class="hidden mt-6 flex justify-center">
      <div class="w-8 h-8 border-4 border-indigo-600 border-dashed rounded-full animate-spin"></div>
    </div>
    <div id="response" class="mt-6 space-y-4"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
